<div class=" flex flex-col h-full w-full">
    <div class="w-full h-full flex flex-col items-center justify-center">
        <div class="w-full flex flex-col items-center mb-2">
            <img src="../../../assets/livraison-rapide.png" class="w-40" />
        </div>
        <div class="text-center">
            <h2
                class="block antialiased tracking-normal font-sans text-2xl sm:text-3xl leading-[1.3] text-inherit font-bold mb-4">
                Connectez-vous</h2>
            <p class="block antialiased font-sans text-blue-gray-900 text-xs sm:text-sm  font-normal">
                Saisissez vos identifiants pour vous connecter.
            </p>
        </div>
        <div class="mt-8 w-full px-6">
            <div class="mb-1 flex flex-col gap-6">
                <p class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 -mb-3 font-medium">
                    Your email
                </p>
                <div class="relative w-full h-11">
                    <input #email placeholder="name@mail.com"
                        type="email"
                        class="peer w-full h-full text-blue-gray-700 font-sans font-normal outline outline-0 
                        focus:outline-0 border focus:border-2 text-sm px-3 py-3 rounded-md border-blue-gray-200 focus:border-gray-900">
                </div>
                <p class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 -mb-3 font-medium">
                    Password
                </p>
                <div class="relative w-full  h-11">
                    <input #password type="password" placeholder="********"
                        class="peer w-full h-full text-blue-gray-700 font-sans font-normal outline outline-0 
                        focus:outline-0 border focus:border-2 text-sm px-3 py-3 rounded-md border-blue-gray-200 focus:border-gray-900">
                </div>
            </div>
            <button class="align-middle select-none font-sans font-bold text-center uppercase text-xs py-3 px-6 rounded-lg
                     bg-gray-900 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 block w-full mt-6"
                     (click)="signIn(email.value, password.value)">
                    Connexion
            </button>
        </div>
    </div>
</div>
